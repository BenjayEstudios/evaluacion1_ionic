<ion-header [translucent]="true">

    <ion-title>Home</ion-title>
    <!-- Menu -->

      <ion-menu-button menu="main-content"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card class="full-card">
      <img alt="Foto de Matches" src="https://content.imageresizer.com/images/memes/grey-mario-meme-5.jpg" />

        <ion-card-title>Sebastian ramirez</ion-card-title>
        <ion-card-subtitle>Ingenieria en Informatica</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Hola busco minas ricas que no sean ingnorantes.
      </ion-card-content>
    </ion-card>
    <ion-buttons>
      <button class="btn btn-outline-duoc1">No me gusta</button>
      <button class="btn btn-outline-duoc1">Me gusta</button>
    </ion-buttons>
  </div>
</ion-content>
