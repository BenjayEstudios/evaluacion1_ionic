<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-menu-tabs></app-menu-tabs>
  <div class="container">
    <br>
    <button class="btn btn-duoc1" [routerLink]="['/filtrar-gente']">
      <ion-icon name="filter"></ion-icon>
      <ion-label>Filtrar Búsqueda</ion-label>
    </button>
    <ion-card class="full-card">
      <img alt="Foto de Matches" src="https://content.imageresizer.com/images/memes/grey-mario-meme-5.jpg" />
      <ion-card-header>
        <ion-card-title>Sebastian ramirez</ion-card-title>
        <ion-card-subtitle>Ingenieria en Informatica</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Hola, me caracterizo por ser cazatalentos
      </ion-card-content>
    </ion-card>
    <ion-buttons>
      
      <button class="btn btn-dislike">No me gusta</button>
      <button class="btn btn-like">Me gusta</button>
    </ion-buttons>
    
  </div>
  
</ion-content>
